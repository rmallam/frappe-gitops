apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: customer1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/rmallam/frappe-gitops.git'
    targetRevision: HEAD
    path: frappe/erpnext
    helm:
      valueFiles:
        -  values-customer1.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: customer1
  syncPolicy:
    automated: {}
